# Minimal YAML for synthetic sine/cosine runs using ModularAutoformer
# Adjust window sizes based on the generated series length

model: 'ModularAutoformer'
model_id: 'modular_synthetic_light'

# Windowing
seq_len: 48
label_len: 24
pred_len: 24
freq: 'D'

# Data/targets
root_path: 'data'
data_path: 'tmp_sine.csv'
target: 'y'
features: 'S'

# Training
train_epochs: 3
patience: 2
batch_size: 8
learning_rate: 1e-3
itr: 1
d_model: 128
n_heads: 4
d_ff: 256
dropout: 0.1

# Components (reused by _configure_modular_autoformer_args)
use_modular_components: true
attention_type: 'AutoCorrelation'
output_head: 'Linear'
loss_type: 'MSE'
use_amp: false
use_gpu: false
