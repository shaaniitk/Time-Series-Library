# Base SOTA PGAT configuration for synthetic multi-wave dataset
# Configured for the base SOTA_Temporal_PGAT model

root_path: data
data_path: synthetic_multi_wave.csv
target: target_0,target_1,target_2

features: M
freq: H
seq_len: 96
label_len: 48
pred_len: 24

enc_in: 12  # Total features to match data loading
dec_in: 7
c_out: 3
c_out_evaluation: 3
d_model: 256  # Same as Enhanced for fair comparison
n_heads: 8
d_ff: 512
dropout: 0.1
factor: 3

learning_rate: 0.001
lradj: 'type3'
train_epochs: 5
patience: 3
batch_size: 8
num_workers: 1
use_amp: false

# Memory optimization
enable_memory_optimization: true
memory_chunk_size: 16

# Base PGAT specific features
model: SOTA_Temporal_PGAT

# Base PGAT features
use_dynamic_edge_weights: true
use_adaptive_temporal: true
enable_dynamic_graph: true
enable_graph_positional_encoding: true
enable_structural_pos_encoding: true
enable_graph_attention: true

# Disable enhanced features for base model
use_multi_scale_patching: false
use_hierarchical_mapper: false
use_stochastic_learner: false
use_gated_graph_combiner: false
use_mixture_density: false
use_mixture_decoder: false

# Bug fix parameters
base_adjacency_weight: 0.6
adaptive_adjacency_weight: 0.4
adjacency_diagonal_value: 0.05

# Training stability
gradient_clip_val: 1.0
weight_decay: 1e-4

# Loss configuration
loss: mse
loss_function_type: mse
quantile_levels: []