# Enhanced SOTA PGAT configuration for synthetic multi-wave dataset
# Optimized for the Enhanced_SOTA_PGAT model with all advanced features

root_path: data
data_path: synthetic_multi_wave.csv
target: target_0,target_1,target_2

features: M
freq: H
seq_len: 96
label_len: 48
pred_len: 24

enc_in: 7
dec_in: 7
c_out: 3
c_out_evaluation: 3
d_model: 256  # Moderate size for testing
n_heads: 8
d_ff: 512
dropout: 0.1
factor: 3

learning_rate: 0.001
lradj: 'type3'  # Better learning rate scheduling
train_epochs: 5  # More epochs for proper training
patience: 3
batch_size: 8  # Conservative batch size
num_workers: 1
use_amp: false

# Memory optimization
enable_memory_optimization: true
memory_chunk_size: 16

# Enhanced PGAT specific features
model: Enhanced_SOTA_PGAT  # Specify the enhanced model

# Feature configuration
num_wave_features: 7  # Number of wave features in the dataset (explicit configuration)

# Multi-scale patching
use_multi_scale_patching: true
patch_len: 16
stride: 8
num_wave_patch_latents: 32  # Reduced for memory
num_target_patch_latents: 16

# Hierarchical mapping
use_hierarchical_mapper: true
use_attention_temp_to_spatial: true

# Advanced graph learning
use_stochastic_learner: true
use_gated_graph_combiner: true
enable_dynamic_graph: true
enable_graph_attention: true

# Mixture density decoder
use_mixture_density: true
use_mixture_decoder: true
mixture_multivariate_mode: independent
mdn_components: 3

# Disable problematic features for stability
use_autocorr_attention: false  # Disabled for stability

# Base PGAT features (inherited)
use_dynamic_edge_weights: true
use_adaptive_temporal: true
enable_graph_positional_encoding: true
enable_structural_pos_encoding: true

# Training stability
gradient_clip_val: 1.0
weight_decay: 1e-4

# Loss configuration
loss: mse
loss_function_type: mse
quantile_levels: []

# Bug fix parameters
base_adjacency_weight: 0.6
adaptive_adjacency_weight: 0.4
adjacency_diagonal_value: 0.05