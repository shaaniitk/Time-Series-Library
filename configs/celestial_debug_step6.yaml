# Celestial Enhanced PGAT - Step 6: Add Attention Features
# Test celestial-to-target and efficient covariate features

# Basic Model Configuration
model: Celestial_Enhanced_PGAT
model_name: Celestial_Enhanced_PGAT
task_name: long_term_forecast
data: custom
data_name: custom

# Data Configuration
root_path: ./data
data_path: prepared_financial_data.csv
features: MS
target: log_Open,log_High,log_Low,log_Close
freq: d
checkpoints: ./checkpoints/

# Minimal Model Dimensions
seq_len: 48
pred_len: 6
label_len: 24
d_model: 64
n_heads: 4
e_layers: 2
d_layers: 1
d_ff: 256
enc_in: 113
dec_in: 113
c_out: 4

# Training Configuration
train_epochs: 1
batch_size: 1
learning_rate: 0.001
patience: 5
gradient_accumulation_steps: 1

# STEP 6: Previous + Attention Features
# =====================================

# Basic Celestial Features (WORKING)
use_celestial_graph: true
aggregate_waves_to_celestial: true
num_celestial_bodies: 13
celestial_fusion_layers: 1
celestial_dim: 16

# Working combination from Step 5
use_petri_net_combiner: true
num_message_passing_steps: 2
edge_feature_dim: 6
use_temporal_attention: true
use_spatial_attention: true
bypass_spatiotemporal_with_petri: true

enable_mdn_decoder: true
mdn_components: 3
mdn_sigma_min: 0.001
mdn_use_softplus: true

use_hierarchical_mapping: true
use_calendar_effects: true
calendar_embedding_dim: 16

# ðŸš€ ADD: Attention Features (potential conflicts)
use_celestial_target_attention: true
celestial_target_use_gated_fusion: true
celestial_target_diagnostics: true

use_efficient_covariate_interaction: true
enable_target_covariate_attention: true

# Keep remaining features OFF
use_mixture_decoder: false
use_sequential_mixture_decoder: false
use_stochastic_learner: false
use_stochastic_control: false
use_target_autocorrelation: false

# Simple Loss Function
loss:
  type: mse

# Simple Learning Rate
lradj: type1
warmup_epochs: 0

# Target Configuration
target_wave_indices: [0, 1, 2, 3]
num_input_waves: 113

# Basic Settings
dropout: 0.1
weight_decay: 0.0001
use_gpu: true
mixed_precision: false
num_workers: 0
pin_memory: false
persistent_workers: false

# Diagnostics
verbose_logging: true
collect_diagnostics: false
enable_memory_diagnostics: false
log_level: INFO
log_interval: 1
enable_adversarial_checks: false

# File Paths
log_file: logs/debug_step6_training.log
model_id: celestial_debug_step6

# Reproducibility
seed: 42
random_seed: 42
production_seed: 42
deterministic: true

# Graph Configuration
num_graph_nodes: 13
use_dynamic_spatiotemporal_encoder: true

# Basic Embedding
embed: timeF
activation: gelu
output_attention: false
scale: true
inverse: false
train_only: false
do_predict: false
mix: true
cols: null
seasonal_patterns: Monthly