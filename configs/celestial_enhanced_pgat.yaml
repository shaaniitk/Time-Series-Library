
model: RM-C-PGAT

data:
  root_path: ./data
  data_path: prepared_financial_data.csv
  dataset: Custom
  features: MS
  target: log_Open,log_High,log_Low,log_Close
  freq: d
  scaler_type: robust

seq_len: 336
label_len: 48
pred_len: 24
validation_length: 1000
test_length: 1000
batch_size: 16
num_workers: 0

enc_in: 118
dec_in: 118
c_out: 4
d_model: 156
n_heads: 4
e_layers: 4
d_layers: 2
d_ff: 624
dropout: 0.3

learning_rate: 0.0005
factor: 3
patience: 10
train_epochs: 30
lradj: type3
loss: mixture
mixture_components: 3
des: DeepPGAT

use_gpu: True
gpu: 0
use_multi_gpu: False
devices: '0'

# Advanced Components
use_celestial_graph: True
use_celestial_target_attention: True
use_future_celestial_conditioning: True
enable_target_covariate_attention: True
phase_aware: True
multiscale_patching: True

# Robustness
bypass_spatiotemporal_with_petri: True
use_efficient_covariate_interaction: True
gradient_clip_val: 1.0

# Graph params
num_graph_nodes: 13
celestial_dim: 32