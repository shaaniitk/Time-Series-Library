# Minimal config for ModularAutoformer smoke run (enhanced, point forecast)
model_id: modular_smoke
task_name: long_term_forecast

# Data
root_path: data
data_path: toy.csv
target: y
features: S  # 'S' = only target as features
freq: D      # daily frequency
scale: true

# Sequence lengths (tuned for toy.csv with 99 rows so val/test can have windows)
seq_len: 24
label_len: 12
pred_len: 12

# Model sizes (small for quick run)
d_model: 64
n_heads: 2
d_ff: 128
e_layers: 2
d_layers: 1
dropout: 0.1
activation: gelu
factor: 1
output_attention: false

# Train
batch_size: 8
num_workers: 0
learning_rate: 0.001
train_epochs: 1
patience: 1
checkpoints: checkpoints

# Optional: select MSE/point forecast
loss: mse
quantile_levels: []

